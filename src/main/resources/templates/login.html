<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
<header class="bar bar-nav">
    <h1 class="title" style="font-weight: bolder;letter-spacing: 10px">登录</h1>
</header>
<div class="content" style="background-image: url('../static/img/back2.gif');background-repeat: no-repeat;background-size: cover;width: 100%;height: 100%">
    <form action="/login" method="post" enctype="multipart/form-data">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" name="username" id="username" placeholder="用户名">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="password" name="password" id="psw" placeholder="密码">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50">
                <input type="submit" class="button button-big button-fill button-success" value="登录"/>
            </div>
            <div class="col-50" >
                <a href="/toregister" id="register" style="float:left;margin-top:30px;text-decoration: underline #0894ec;letter-spacing: 8px ;color: black">快速注册</a>
            </div>
        </div>
    </div>
    </form>
    <!--<div>
        <img th:src="@{'/static/img/'+${img}}" height="300" width="610"/>
    </div>-->
</div>



<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

</body>
</html>
