<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>消费记录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../static/css/shoplist.css">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">消费记录</h1>
</header>
<div class="content">
    <div class="content-block">
        <div class="row row-product">
            <div class="col-33">订单ID</div>
            <div class="col-20">消费日期</div>
            <div class="col-40">操作</div>
        </div>

        <div class="row product-wrap" style="padding-left: 15px">
            <!--订单列表-->
            <div class="row row-product" th:each="order:${userOrders}">
                <div class="col-33" th:text="${order.orderId}"></div>
                <div class="col-20" th:text="${#dates.format(order.createTime,'yyyy-MM-dd')}"></div>
                <div class="col-40" >
                    <a th:href="@{'/front/findOrderById/'+${order.orderId}}">查看详情</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content-block">
        <div class="row">
            <div class="col-50">
                <a href="/toindex" id="log-out" usertype="2"
                   class="button button-big button-fill button-danger">返回</a>
            </div>
            <!--<div class="col-50">
                <a href="/toaddproduct"
                   class="button button-big button-fill button-success">添加</a>
            </div>-->
        </div>
    </div>
</div>



<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
