<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../static/css/shoplist.css">

</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">订单详情</h1>
</header>
<div class="content">
    <div class="content-block">

        <div class="row"  style="border:5px solid #a1a1a1;border-top-style:none;border-right-style: none;border-left-style: none;">
            <div class="col-25" th:text="'订单号:' + ${order.orderId}"></div>
            <div class="col-25" th:text="'消费者：'+${user.username}"></div>
            <div class="col-25" th:text="'日期：'+${#dates.format(order.createTime,'yyyy-MM-dd')}"></div>
            <div class="col-25" th:text="'支付方式：'+${order.payType}"></div>
        </div>


        <!--菜单-->
        <div class="row product-wrap" style="margin-left: 10px">
            <div class="row row-product" style="padding-top: 20px;display: flex;justify-content: center;align-items: center">
                <div class="col-33">菜品名</div>
                <div class="col-33">数量</div>
                <div class="col-33">单价(￥)</div>
            </div>
            <div class="row row-product" style="margin-top: 15px" th:each="orderDetail:${ordersDetailById}">
                <div class="col-33" th:text="${orderDetail.productName}"></div>
                <div class="col-33" th:text="${orderDetail.count}"></div>
                <div class="col-33" th:text="${orderDetail.productPrice}"></div>
            </div>

            <div class="row" style="border: 5px solid;border-bottom-style: none;border-right-style: none;border-left-style: none;margin-top: 5px">
                <div class="col-33" style="font-weight: bolder">总计</div>
                <div class="col-33" th:text="${amount}"></div>
                <div class="col-33" th:text="${order.actualPayment}"></div>
            </div>
        </div>

    </div>

    <div class="content-block">
        <div class="row">
            <div style="float: right;width: 300px;margin: 5px 100px">
                <a href="/toshopadmin" id="log-out" usertype="2"
                   class="button button-big button-fill button-danger">返回</a>
            </div>
        </div>
    </div>
</div>


<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
